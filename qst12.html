<body>
        <div id="x">13</div>
        <div id="y">8</div>
        <div id="produto"></div>
        <div id="soma"></div>
    <script>
        var x,y,produto,soma;
        x=document.getElementById("x")
        y=document.getElementById("y")
        produto=document.getElementById("produto")
        soma=document.getElementById("soma")
        produto.textContent = "O produto de " + x.textContent + " e " + y.textContent + " é " + (parseInt(x.textContent) * parseInt(y.textContent)) + "!";
            soma.textContent = "A soma de " + x.textContent + " e " + y.textContent + " é " + (parseInt(x.textContent) + parseInt(y.textContent)) + "!";
    </script>
    
</body>
