<body>
    <div id="x" contenteditable="true">7</div>
    <div id="y" contenteditable="true">5</div>
    <div id="produto"></div>
    <div id="soma"></div>
    <button id="calcular">Calcular!</button>
    <script>
        var x=document.getElementById("x");
        var y=document.getElementById("y");
        var produto=document.getElementById("produto");
        var soma=document.getElementById("soma");
        var botao=document.getElementById("calcular");
        botao.addEventListener("click", function contas(){
            var vx = parseInt(x.textContent);
            var vy = parseInt(y.textContent);
           produto.textContent =  "O produto de " + vx + " e " + vy + " é " + (vx * vy);
           soma.textContent =  "A soma de " + vx + " e " + vy + " é " + (vx + vy);
        });
    </script>   
</body>
